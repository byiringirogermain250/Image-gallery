<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .image-gallery {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .gallery-item {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        #modal-image {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="image-gallery">
            <img src="image1.jpg" alt="Image 1" class="gallery-item" />
            <img src="image2.jpg" alt="Image 2" class="gallery-item" />
            <img src="image3.jpg" alt="Image 3" class="gallery-item" />
            <img src="image4.jpg" alt="Image 4" class="gallery-item" />
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close-btn" onclick="closeModal()">Ã—</span>
        <img id="modal-image" src="" alt="Full Image" />
    </div>

    <script>
        // Get all gallery items
        const galleryItems = document.querySelectorAll('.gallery-item');

        // Modal elements
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');

        // Open modal with clicked image
        galleryItems.forEach(item => {
            item.addEventListener('click', function() {
                const imgSrc = item.getAttribute('src');
                modalImage.src = imgSrc;
                modal.style.display = 'flex';
            });
        });

        // Close modal when clicking the close button
        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
